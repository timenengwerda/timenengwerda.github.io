<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                Huidig: <div id="currentCoinAmount"></div><br>
                Per seconde: <div id="currentCoinsPerSecond"></div>
                Current per second: <div id="amountPerSecond"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <button class="btn btn-primary" id="clicker">Klik! (<span id="clickAmount"></span>)</button>
                <p class="text-muted">Multiplier: <span id="bonusMultiplier"></span>%</p>
            </div>
            <div class="col-xs-12 col-md-6">
                <div id="recipes"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-default" id="resetGameState">Reset gamestate</button>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="dist/js/game.js"></script>
    <script src="dist/js/recipe.js"></script>
    <script src="dist/js/app.js"></script>
</body>
</html>
